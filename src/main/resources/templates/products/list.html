<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Retail Price</th>
        <th>Description</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Supplier</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td><img th:src="${product.image}" alt="Product Image" width="100"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.retailPrice}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.categoryID.getCName()}"></td>
        <td th:text="${product.brandID.getBName()}"></td>
        <td th:text="${product.supplierID.getName()}"></td>
        <td th:text="${product.gender}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
